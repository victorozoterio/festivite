<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>

    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <img src="assets/background.png" alt="imagem de uma fatia de bolo de aniversário">

                <header>
                    <img src="assets/logo.svg" alt="">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>
        <main>
            <main class="main-container">
                <h1>Crie seu convite</h1>

                <form method="post">
                    <div class="about">
                        <img src="assets/icons/calendar.svg" alt="Icone de calendário">
                        <h2>Sobre o evento</h2>
                    </div>

                    <fieldset class="event-info">
                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-half">
                                <label for="start">Início</label>
                                <input type="datetime-local" name="start" id="start" lang="pt-BR">
                            </div>

                            <div class="input-wrapper flex-half">
                                <label for="end">Fim</label>
                                <input type="datetime-local" name="end" id="end" lang="pt-BR">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </main>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
